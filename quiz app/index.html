<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main">
            <div class="head">
            <div class="name">
                <section>simple Quiz </section>
                <section id="points">points 0</section>
            </div>
        </div>
            <div class="question-no">
                <section>question-no</section>
            </div>
            <div class="question">
                <h4>question comes under here</h4>
            </div>
            <div class="options">
                    <div class="hover" data-identity="1">option1</div>
                    <div class="hover" data-identity="2">option2</div>
                    <div class="hover" data-identity="3">option3</div>
                    <div class="hover" data-identity="4">option4</div>
            </div>
            <div class="navigate">
                
                <button id="nextQ">next</button>
            </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
