<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main">
        <div class="image">
          <image>
            <img src="./source/image.svg" alt="tic tac toe" id="logo" />
          </image>
        </div>
        <div class="board-container">
            <div class="playerNames">
                <div>
                    <span></span>
                    <span></span>
                </div>
                <div>
                    <span></span>
                    <span></span>
                </div>
            </div>
          <div class="board">
            <div data-idebtity="1"></div>
            <div data-idebtity="2"></div>
            <div data-idebtity="3"></div>
            <div data-idebtity="4"></div>
            <div data-idebtity="5"></div>
            <div data-idebtity="6"></div>
            <div data-idebtity="7"></div>
            <div data-idebtity="8"></div>
            <div data-idebtity="9"></div>
          </div>
          <h1 id="win-indicate"></h1>
        </div>
      </div>
    </main>
    <script src="play.js"></script>
  </body>
</html>
